# This is a sample file that should be copied and
# named local.properties.  Any values that need to be
# modified for your environment need to be changed.


# Locations to staging and distribution directories
build.stage.dir=stage
build.dist.dir=dist

# Set this property to true if you would like to refresh
# all the JARs in the dependencies folder
build.refresh.jars=true

# Java Compiler Settings
java.compiler.debug=true
java.compiler.deprecation=true
java.compiler.source=1.5
java.compiler.target=1.5

# Log the build information
# Log levels can be = error,warn,info,verbose,debug
build.log.record=false
build.log.file=matrika-build.log
build.log.level=info
# Keep track of the build number
build.number.increment=true
build.filenumber.name=matrika.build.number

# Build options
build.jar.classes=true

# Build Javadocs
build.javadocs=false

# Run JUnits
build.execute.units=false

# Build deployment options
build.deploy=true
# Valid values are copy,ftp
build.deploy.mode=copy

# Clean the stage directory upon completion 
build.clean.on.exit=false

# Deployment options when using the COPY mode
# Valid values are war|dir
server.deploy.as=dir
server.deploy.dir=d:/java/tomcat5/webapps

# Deployment options when using the FTP mode
deploy.ftp.server=
deploy.ftp.username=
deploy.ftp.password=

# Path where server logs are to be written
server.logs.path=d:/deploy/matrika/logs
